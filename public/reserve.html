<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <body>

        <div class="container">
        <div class="jumbotron">
            <h1 class="text-center display-2"><span class="fa fa-bolt fa-lg"></span>Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">Make your reservation</h3>
            <br>
            <div class="text-center">
                <a href="/viewTables"><button class="btn btn-danger btn-lg"><span class="fa fa-list-alt"></span> View Tables </button></a>
                <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                    <label for>Phone Number</label>
                                    <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                    <label for>Email</label>
                                    <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                    <label for>Unique ID</label>
                                    <input type="text" class="form-control" id="reserve_UniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(".submit").on("click", function() {
                var newReservation = {
                    customerName: $("#reserve_name").val().trim(),
                    phoneNumber: $("#reserve_phone").val().trim(),
                    customerEmail: $("#reserve_email").val().trim(),
                    customerID: $("#reserve_uniqueID").val().trim()
                };
                console.log(newReservation);

                var currentURL = window.location.origin;

                $.post(currentURL + "/api/viewTables", newReservation, function(data){
                    if(data === true){
                        alert("You're officially booked!")
                    }
                    if(data === false){
                        alert("Sorry, but you're on the waitlist.")
                    }

                    $("#reserve_name").val("");
                    $("#reserve_phone").val("");
                    $("#reserve_email").val("");
                    $("#reserve_uniqueID").val("");
                });
            return false;   
            });

        </script>
    
    </body>
</html>
